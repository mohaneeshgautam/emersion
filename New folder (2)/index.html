<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p>Stay organized and boost your productivity</p>
        </header>
        
        <div class="todo-app">
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="todo-list" id="todoList">
                <!-- Todo items will be added here dynamically -->
            </div>
            
            <div class="todo-stats">
                <span id="itemsLeft">0 items left</span>
                <button id="clearCompleted" class="clear-btn">Clear completed</button>
            </div>
        </div>
        
        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
